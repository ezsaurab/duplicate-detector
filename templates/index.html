<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">📁 Duplicate Row/Column Detector</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4 mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if row_count is not none %}
        <h4>Duplicate Rows Found: {{ row_count }}</h4>
        {{ duplicate_rows|safe }}
    {% endif %}

    {% if col_count is not none %}
        <h4>Duplicate Columns Found: {{ col_count }}</h4>
        {{ duplicate_columns|safe }}
    {% endif %}
</div>
</body>
</html>
